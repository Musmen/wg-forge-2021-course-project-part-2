<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WG Forge Shop 2021</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="centralizer">
          <h1 class="visually-hidden">Word of tanks. Premium shop</h1>
          <nav class="nav">
            <a class="logo" href="#">
              <img
                class="premium-logo"
                src="./assets/images/premium_logo.png"
                alt="Premium shop logo"
              />
              <span class="premium-logo__title">Premium shop</span>
            </a>
            <div class="nav-menu">
              <div class="nav-menu__sub-menu">
                <a href="#">Wishlist<span class="quantity">(2)</span></a>
                <a href="#">Shopping cart<span class="quantity">(5)</span></a>
              </div>
              <div class="authentication">
                <a href="#">Login</a>
                <span> or</span>
                <a href="#">Create account</a>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div class="main centralizer">
        <div class="main__menu">
          <a href="#" class="main__logo">
            <img src="./assets/images/WoT_logo.png" alt="WoT logo" />
          </a>
          <div class="menu__nav">
            <button class="menu__nav_active">All</button>
            <button>Vehicles</button>
            <button>Gold</button>
            <button>Premium account</button>
          </div>
        </div>

        <ul class="cards-list"></ul>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
